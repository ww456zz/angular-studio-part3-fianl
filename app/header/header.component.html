<h1>Mission Planning Dashboard</h1>

<h3>
    Mission Name:
    <span *ngIf="!editingMission; else editMissionBlock">
        <span class="editable-text" (click)="editingMission = true;">{{ missionName }}</span>
    </span>
    <ng-template #editMissionBlock>
        <input #mission (keyup.enter)="updateMission(mission.value)" value="{{ missionName }}"/>
        <button (click)="updateMission(mission.value)">save</button>
    </ng-template>
</h3>

<h3>Carrier Rocket: 
    <span *ngIf="!editingRocket; else editingRocketName">
        <span class="editable-test" (click)="editingRocket=true;">{{ rocketName }}</span>    
    </span>
    <ng-template #editingRocketName>
        <input #carrier (keyp.enter)="updateRocketName(carrier.value)" value="{{rocketName}}"/>
        <button (click)="updateRocketName(carrier.value)">save</button>
    </ng-template>
    </h3>
