<h3>Crew</h3>
<ul>
  <li *ngFor="let people of crew">
    <span *ngIf="memberBeingEdited !== people; else elseBlock">
    <span (click)="edit(people)" class="editable-text">{{people.name}}  </span>
    <span *ngIf="people.firstMission">- 1st </span>
    <button (click)="remove(people)">remove</button>
  </span>

  <ng-template #elseBlock>
    <!-- edit state of member -->
    <input #updatedName (keyup.enter)="save(updatedName.value, people)" value="{{people.name}}"/>
    <button (click)="save(updatedName.value, people)">save</button>
 </ng-template>
  </li>
</ul>
<input #name type="text"/>
<label> First mission <input #firstMission type="checkbox"/></label>
<button (click)="add(name.value, firstMission.checked)">Add</button>
